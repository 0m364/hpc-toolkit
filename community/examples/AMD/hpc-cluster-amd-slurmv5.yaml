---
blueprint_name: hpc-cluster-amd

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: amd-v5
  region: us-east4
  zone: us-east4-c

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: swfs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /sw

  - id: spack
    source: community/modules/scripts/spack-install
    settings:
      install_dir: /sw/spack
      spack_ref: v0.18.1
      configs:
      - type: file
        scope: site
        content: |
          packages:
            slurm:
              externals:
                - spec: slurm@22-05-2
                  prefix: /usr/local
              buildable: False
      log_file: /var/log/spack.log
      compilers: []
      packages: []

  - id: spack-startup
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - $(swfs.install_nfs_client_runner)
      - $(swfs.mount_runner)
      - $(spack.install_spack_deps_runner)
      - $(spack.install_spack_runner)
      - type: shell
        content: "shutdown -h +1"
        destination: shutdown.sh

  - id: slurm_startup
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(spack.setup_spack_runner)
      # the following installation of AOCC may be automated in the future
      # with a clear direction to the user to read the EULA at
      # https://developer.amd.com/aocc-compiler-eula/
      - type: data
        destination: /var/tmp/install_aocc.sh
        content: |
          #!/bin/bash
          source /sw/spack/share/spack/setup-env.sh
          spack install aocc@3.2.0 +license-agreed
          spack load aocc@3.2.0
          spack compiler find --scope site
          spack -d install -v openmpi@4.1.3 %aocc@3.2.0 +legacylaunchers +pmi schedulers=slurm

  # must restart vm to re-initiate subsequent installs
  - id: spack_builder
    source: modules/compute/vm-instance
    use: [network1, swfs, spack-startup]
    settings:
      name_prefix: spack-builder
      machine_type: c2d-standard-16

  - id: low_cost_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    settings:
      partition_name: lowcost
      machine_type: c2d-standard-4
      node_count_dynamic_max: 10
      enable_placement: false

  # because is_default is set to true, jobs will run on this partition unless an
  # alternative partition is specified using, for example, "srun -p lowcost"
  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    settings:
      partition_name: compute
      machine_type: c2d-standard-112
      node_count_dynamic_max: 50
      enable_placement: true
      is_default: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - homefs
    - swfs
    - low_cost_partition
    - compute_partition
    settings:
      machine_type: c2d-standard-4

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    - slurm_startup
    settings:
      machine_type: c2d-standard-4
