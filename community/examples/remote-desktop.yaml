---

blueprint_name: remote-desktop

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: remote-desktop
  region: us-east4
  zone: us-east4-c

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    kind: terraform

  - id: remote-desktop
    source: community/modules/remote-desktop/chrome-remote-desktop
    use: [network1]
    settings:
      instance_count: 1
      configure_chrome_remote_desktop: true
      install_nvidia_driver: true      # Must be set to true accept Nvidia ToS to install drivers

  # This module simply makes terraform wait until the startup script is complete
  - id: wait
    source: community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.remote-desktop.name))
      timeout: 2100
