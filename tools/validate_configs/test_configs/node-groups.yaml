---

blueprint_name: node-group-test

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: slurm-gcp-v5
  region: us-central1
  zone: us-central1-c

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  # Source is an embedded resource, denoted by "resources/*" without ./, ../, /
  # as a prefix. To refer to a local resource, prefix with ./, ../ or /
  # Example - ./resources/network/vpc
  - id: network1
    source: modules/network/vpc

  - id: homefs
    source: community/modules/file-system/nfs-server
    use: [network1]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    settings:
      partition_name: debug
      node_count_dynamic_max: 4
      enable_placement: false
      machine_type: n2-standard-2
      is_default: true
      node_groups:
      - node_count_static: 0
        node_count_dynamic_max: 4
        group_name: custom
        node_conf: {}
        additional_disks: []
        bandwidth_tier: null
        can_ip_forward: false
        disable_smt: false
        disk_auto_delete: true
        disk_labels: {}
        disk_size_gb: 50
        disk_type: pd-standard
        enable_confidential_vm: false
        enable_oslogin: true
        enable_shielded_vm: false
        enable_spot_vm: false
        gpu: null
        instance_template: null
        labels: $(vars.labels)
        machine_type: n2-standard-16
        metadata: {}
        min_cpu_platform: null
        on_host_maintenance: TERMINATE
        preemptible: false
        service_account: null
        shielded_instance_config: null
        spot_instance_config: null
        source_image_family: null
        source_image_project: null
        source_image: null
        tags: []

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    settings:
      partition_name: compute
      node_count_dynamic_max: 20

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - debug_partition
    - compute_partition
    - homefs
    settings:
      disable_controller_public_ips: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    settings:
      machine_type: n2-standard-4
      disable_login_public_ips: false
