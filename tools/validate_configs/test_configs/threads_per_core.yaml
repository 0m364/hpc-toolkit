---

blueprint_name: threads-per-core

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: threads-per-core
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local or community module, prefix with ./, ../ or /
  # Example - ./modules/network/vpc
  - source: modules/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: n1-2-threads
    use:
    - network1
    settings:
      name_prefix: n1-2-threads
      machine_type: n1-standard-32
      threads_per_core: 2

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: n1-1-thread
    use:
    - network1
    settings:
      name_prefix: n1-1-thread
      machine_type: n1-standard-32
      threads_per_core: 1

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: n2-2-threads
    use:
    - network1
    settings:
      name_prefix: n2-2-threads
      machine_type: n2-standard-32
      threads_per_core: 2

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: n2-1-thread
    use:
    - network1
    settings:
      name_prefix: n2-1-thread
      machine_type: n2-standard-32
      threads_per_core: 1

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: c2-2-threads
    use:
    - network1
    settings:
      name_prefix: c2-2-threads
      machine_type: c2-standard-30
      threads_per_core: 2

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: c2-1-thread
    use:
    - network1
    settings:
      name_prefix: c2-1-thread
      machine_type: c2-standard-30
      threads_per_core: 1
