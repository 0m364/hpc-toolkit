blueprint_name: simple_startup

vars:
  project_id: gcp-rescale-perf
  deployment_name: simple-startup
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: ./resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: ./resources/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
        - type: shell
          source: "modules/startup-script/examples/hello.sh"
          destination: "hello.sh"
#          args:
        - type: data
          source: /tmp/foo.tgz
          destination: /tmp/foo.tgz
        - type: shell
          destination: "decompress.sh"
          content: |
            #!/bin/sh
            tar zxvf /tmp/foo.tgz -C /

  - source: ./resources/compute/simple-instance
    kind: terraform
    id: instance
    settings:
      network_self_link: $(network1.network_self_link)
      machine_type: e2-standard-4
      metadata:
        startup-script: $(startup.startup_script_content)

  - source: ./resources/scripts/wait-for-startup
    kind: terraform
    id: waiter
    settings:
      instance_name: ((module.instance.name[0]))
