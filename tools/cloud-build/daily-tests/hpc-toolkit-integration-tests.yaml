timeout: 7200s
steps:
- name: us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  args:
  - -c
  - |
    echo "build_id: ${BUILD_ID}" > test-vars.yml
    echo "project: ${PROJECT_ID}" >> test-vars.yml
    echo "zone: us-central1-a" >> test-vars.yml
    echo "workspace: /workspace" >> test-vars.yml
    echo "network: default" >> test-vars.yml
    echo "login_node: slurm-hpc-slurm-io-login0" >> test-vars.yml
    ansible-playbook tools/cloud-build/daily-tests/daily-tests.yml \
      --user=sa_106486320838376751393 --extra-vars="@test-vars.yml"
