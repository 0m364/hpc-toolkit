---

timeout: 14400s # 4hr
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/spack_cache_url/versions/2
    env: SPACK_CACHE
steps:
## Test simple golang build
- name: golang
  entrypoint: /bin/bash
  args:
  - -c
  - |
    cd /workspace
    make

## Test monitoring dashboard and install script
- name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  env:
  - "ANSIBLE_HOST_KEY_CHECKING=false"
  - "ANSIBLE_CONFIG=/workspace/tools/cloud-build/ansible.cfg"
  args:
  - -c
  - |
    set -x -e
    BUILD_ID_FULL=$BUILD_ID
    BUILD_ID_SHORT=$${BUILD_ID_FULL:0:6}

    ansible-playbook tools/cloud-build/daily-tests/ansible_playbooks/base-integration-test.yml \
      --user=sa_106486320838376751393 --extra-vars="project=${PROJECT_ID} build=$${BUILD_ID_SHORT}" \
      --extra-vars="@tools/cloud-build/daily-tests/tests/monitoring.yml"

