---
- name: Assert variables are defined
  ansible.builtin.assert:
    that:
    - scripts_dir is defined
    - blueprint_yaml is defined
    - project is defined
    - workspace is defined
    - deployment_name is defined
    - network is defined
    - test_name is defined

- name: Run Create Deployment Dir Script
  ansible.builtin.command: "{{ scripts_dir }}/create_deployment.sh"
  environment:
    ALWAYS_RECOMPILE: "no"
    EXAMPLE_YAML: "{{ blueprint_yaml }}"
    PROJECT_ID: "{{ project }}"
    ROOT_DIR: "{{ workspace }}"
    DEPLOYMENT_NAME: "{{ deployment_name }}"
    NETWORK: "{{ network }}"
    TEST_NAME: "{{ test_name }}"
  args:
    creates: "{{ workspace }}/{{ deployment_name }}.tgz"
  register: create_output
