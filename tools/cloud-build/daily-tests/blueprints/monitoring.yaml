---

blueprint_name: blueprint-monitoring

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: monitoring
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  - source: modules/network/vpc
    kind: terraform
    id: network
    settings:
      network_name: monitoring-net

  - source: community/modules/file-system/nfs-server
    kind: terraform
    id: homefs
    use: [network]
    settings:
      local_mounts: [/home]
      auto_delete_disk: true

  - source: ./modules/scripts/startup-script
    kind: terraform
    id: startup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_cloud_ops_agent.sh
        destination: install_cloud_ops_agent.sh
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - $(homefs.install_nfs_client_runner)
      - $(homefs.mount_runner)

  - source: ./modules/compute/vm-instance
    kind: terraform
    id: workstation
    use:
    - network
    - homefs
    - startup
    settings:
      machine_type: c2-standard-4
      metadata:
        enable-oslogin: true

  - source: ./modules/monitoring/dashboard
    kind: terraform
    id: hpc-dash
    settings:
      title: $(vars.deployment_name)
