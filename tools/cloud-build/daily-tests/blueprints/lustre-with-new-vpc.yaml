---

blueprint_name: lustre-new-vpc

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: lustre-new-vpc
  region: us-central1
  zone: us-central1-c

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local or community module, prefix with ./, ../ or /
  # Example - ./modules/network/pre-existing-vpc
  - id: network1
    source: modules/network/vpc
    kind: terraform
    settings:
      network_name: lustre-new-vpc

  - id: homefs
    source: modules/file-system/filestore
    kind: terraform
    use: [network1]
    settings:
      local_mount: /home

  - id: scratchfs
    source: community/modules/file-system/DDN-EXAScaler
    use: [network1]
    settings:
      local_mount: /scratch

  - id: mount-exascaler
    source: modules/scripts/startup-script
    settings:
      runners:
      - $(scratchfs.install_ddn_lustre_client_runner)
      - $(scratchfs.mount_runner)

  # Create a separate workstation to catch regressions in vm-instance
  - id: workstation
    source: ./modules/compute/vm-instance
    kind: terraform
    use:
    - network1
    - homefs
    - mount-exascaler
    settings:
      name_prefix: test-workstation
      machine_type: c2-standard-4

  - id: wait0
    source: ./community/modules/scripts/wait-for-startup
    settings:
      instance_name: ((module.workstation.name[0]))

  - id: compute_partition
    source: ./community/modules/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    use:
    - network1
    - homefs
    - scratchfs
    settings:
      max_node_count: 2
      partition_name: compute

  - id: slurm_controller
    source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    use:
    - network1
    - homefs
    - scratchfs
    - compute_partition

  - id: slurm_login
    source: ./community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    use:
    - network1
    - homefs
    - scratchfs
    - slurm_controller
    settings:
      login_machine_type: n2-standard-4
