---

steps:
- id: builder
  name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder:latest'
  - '--cache-from'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder:latest'
  - '-f'
  - 'tools/cloud-build/Dockerfile'
  - '.'
- id: pre-commits-setup
  waitFor:
  - builder
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    pre-commit install
    tools/cloud-build/split-pre-commit-hooks.sh
- id: make-tests
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    export PROJECT=build-project
    addlicense -check . >/dev/null
    make tests
- id: pre-commits1
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e -x
    time tflint --init
    export SKIP=$(cat hooks1.txt)
    echo skipping: $$SKIP
    time pre-commit run --all-files
- id: pre-commits2
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    time tflint --init
    export SKIP=$(cat hooks2.txt)
    echo skipping: $$SKIP
    time pre-commit run --all-files
- id: pre-commits3
  waitFor:
  - pre-commits-setup
  name: >-
    us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    set -e
    time tflint --init
    export SKIP=$(cat hooks3.txt)
    echo skipping: $$SKIP
    time pre-commit run --all-files
images: [
  'us-central1-docker.pkg.dev/$PROJECT_ID/hpc-toolkit-repo/hpc-toolkit-builder']
timeout: "1500s"
options:
  machineType: N1_HIGHCPU_8
