---

blueprint_name: hpc-cluster-intel

vars:
  project_id: <project-id>
  deployment_name: intel-cluster-n-10-c2-std-60
  region: us-central1
  zone: us-central1-c
  image: projects/<project-id>/global/images/<custom-image-id>

resource_groups:
- group: primary
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: homefs
    use:
    - network1
    settings:
      local_mount: /home

  # This compute_partition is far more performant than low_cost_partition.
  - source: resources/third-party/compute/SchedMD-slurm-on-gcp-partition
    kind: terraform
    id: compute_partition
    use:
    - network1
    settings:
      compute_disk_size_gb: 100
      max_node_count: 10
      partition_name: compute
      machine_type: c2-standard-60

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-controller
    kind: terraform
    id: slurm_controller
    use:
    - network1
    - compute_partition
    settings:
      boot_disk_size: 100
      controller_image: $(vars.image)

  - source: resources/third-party/scheduler/SchedMD-slurm-on-gcp-login-node
    kind: terraform
    id: slurm_login
    use:
    - network1
    - slurm_controller
    settings:
      boot_disk_size: 100
      login_image: $(vars.image)
