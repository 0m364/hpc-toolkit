---

blueprint_name: spack-build

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: spack
  region: us-central1
  zone: us-central1-a

resource_groups:
- group: primary
  resources:
  - source: resources/network/pre-existing-vpc
    kind: terraform
    id: network1

  - source: resources/file-system/filestore
    kind: terraform
    id: appsfs
    use: [network1]
    settings:
      local_mount: /apps

  - source: resources/scripts/spack-install
    kind: terraform
    id: spack
    settings:
      install_dir: /apps/spack
      spack_url: https://github.com/spack/spack
      spack_ref: v0.17.1
      log_file: /var/log/spack.log
      configs:
      - type: 'file'
        scope: site'
        value: |
          modules:
            tcl:
              hash_length: 0
              whitelist:
                - gcc
              blacklist:
                - '%gcc@4.8.5'
              all:
                conflict:
                  - '{name}'
                filter:
                  environment_blacklist:
                    - "C_INCLUDE_PATH"
                    - "CPLUS_INCLUDE_PATH"
                    - "LIBRARY_PATH"
              projections:
                all: '{name}/{version}-{compiler.name}-{compiler.version}'
      compilers:
      - gcc@10.3.0 target=x86_64
      packages:
      - intel-mpi@2018.4.274%gcc@10.3.0
      - gromacs@2021.2 %gcc@10.3.0 ^intel-mpi@2018.4.274
      # Uncomment and update the name and path to add a shared or personal Spack
      # cache location to speed up future deployments.
      # spack_cache_url:
      #  - mirror_name: gcs_cache
      #    mirror_url: gs://bucket-name/...

  - source: resources/scripts/startup-script
    kind: terraform
    id: spack-startup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - type: shell
        content: $(appsfs.install_nfs_client)
        destination: install-nfs.sh
      - type: ansible-local
        source: modules/startup-script/examples/mount.yaml
        destination: "mount.yaml"
      - type: ansible-local
        source: modules/spack-install/scripts/install_spack_deps.yml
        destination: install_spack_deps.yml
      - type: shell
        content: $(spack.startup_script)
        destination: install_spack.sh
      - type: shell
        destination: shutdown.sh
        content: shutdown -h

  - source: resources/compute/simple-instance
    kind: terraform
    id: spack-build
    use:
    - network1
    - appsfs
    - spack-startup
    settings:
      name_prefix: spack-builder
      machine_type: n2-standard-8

  - source: resources/scripts/startup-script
    kind: terraform
    id: mount-startup
    settings:
      runners:
      - type: shell
        source: modules/startup-script/examples/install_ansible.sh
        destination: install_ansible.sh
      - type: shell
        content: $(appsfs.install_nfs_client)
        destination: install-nfs.sh
      - type: ansible-local
        source: modules/startup-script/examples/mount.yaml
        destination: "mount.yaml"

  - source: resources/compute/simple-instance
    kind: terraform
    id: workstation
    use:
    - network1
    - appsfs
    - mount-startup
    settings:
      name_prefix: workstation
      machine_type: n2-standard-8
