---
blueprint_name: image-builder

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: image-builder-001
  region: us-central1
  zone: us-central1-c
  ansible_playbooks:
  - playbook_file: ./example-playbook.yml
    galaxy_file: ./requirements.yml
    extra_arguments: ["-vv"]

resource_groups:
- group: network
  resources:
  - source: resources/network/vpc
    kind: terraform
    id: network1
    settings:
      primary_subnetwork:
        name: custom-image-builder-subnetwork
        description: Custom Image Building Subnetwork
        new_bits: 15
        private_access: true
        flow_logs: false
    outputs:
    - subnetwork_name
- group: packer
  resources:
  - source: resources/packer/custom-image
    kind: packer
    id: custom-image
    settings:
      subnetwork: custom-image-builder-subnetwork
      use_iap: true
      omit_external_ip: true
      disk_size: 100
